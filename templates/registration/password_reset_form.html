{% extends "base.html" %}
{% load bootstrap %}
{% block title %}
    {{ title|capfirst }} | {{ block.super }}
{% endblock %}

{% load static %}
{% block container %}


<section id="login" class="services section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 services-introduction">
                    <!--<h2 class="text-center">Login</h2>-->
                    <!--<p class="text-center inverse">Acesse sua conta por meio do seu login e senha</p>-->
                </div>
            </div>

             <div class="col-md-4 col-md-push-4 ">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="form-group" class="form-control">

                                 {{ form.label_tag }}
                                 {{ form|bootstrap }}
                                 {{ form.errors }}

                            </div>
                            </br>
                            </br>
                            <button type="submit" id="submit" name="submit" class="btn btn-margin btn-primary btn-lg text-center">Acessar</button>
                        </form>
                    </div>
                </div>

        </div>
    </section>

{% endblock %}
